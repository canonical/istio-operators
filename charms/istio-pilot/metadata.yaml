name: istio-pilot
summary: |
  Istio Pilot provides fleet-wide traffic management capabilities in the
  Istio Service Mesh.
description: |
  https://istio.io/latest/docs/reference/commands/pilot-discovery/
docs: https://discourse.charmhub.io/t/11837
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  istio-pilot:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1, v2]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  ingress-auth:
    interface: ingress-auth
    schema:
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            allowed-request-headers:
              type: array
              items:
                type: string
            allowed-response-headers:
              type: array
              items:
                type: string
          required:
          - service
          - port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress-auth.yaml
  gateway-info:
    interface: istio-gateway-info
    description: |
      Provides gateway name related Juju application
assumes:
- juju >= 2.9.0
