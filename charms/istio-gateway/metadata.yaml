name: istio-gateway
summary: |
  Controls ingress/egress traffic for an Istio service mesh
description: |
  https://istio.io/latest/docs/tasks/traffic-management/ingress/
  https://istio.io/latest/docs/tasks/traffic-management/egress/

containers:
  noop:
    resource: noop

resources:
  noop:
    type: oci-image
    description: ''
    upstream-source: alpine

requires:
  istio-pilot:
    interface: k8s-service
    schema: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
    versions: [v1]
