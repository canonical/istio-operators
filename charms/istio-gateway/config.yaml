options:
  kind:
    default: ''
    description: Kind of Istio gateway. Must be set to one of `ingress`, `egress`
    type: string
  ingress_svc_type:
    default: 'LoadBalancer'
    description: |
      Type of service for the ingress gateway out of: 'ClusterIP', 'NodePort' or
      'LoadBalancer'. Egress gateways are always set as ClusterIP
